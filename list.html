<!DOCTYPE html>
<html lang="en">
<head>
	<title>membuat ordered list</title>
</head>
<body>
	<h1>Buah Favoritku:</h1>
	<ol>
		<li>jeruk</li>
		<li>mangga</li>
		<li>melon</li>
		<li>semangka</li>
		<li>anggur</li>
		<li>apel</li>
	</ol>
	<h1>Makanan Favoritku:</h1>
	<o1>
		<li>bakso</li>
		<li>seblak</li>
		<li>nasi goreng</li>
		<li>mie ayam</li>
	</o1>
	<h1>Hewan Favoritku:</h1>
	<o1>
		<li>kucing</li>
		<li>kelinci</li>
	</o1>
</body>
</html>
