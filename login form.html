<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-center text-lg font-semibold mb-6">SILAHKAN LOGIN</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" placeholder="Username atau email ..." class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Password</label>
                <input type="password" placeholder="Password ..." class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">LOGIN</button>
            </div>
            <div class="text-center">
                <a href="#" class="text-gray-600">kembali</a>
            </div>
        </form>
    </div>
</body>
</html>
